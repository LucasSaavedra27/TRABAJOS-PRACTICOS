<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/TP2/css/style.css" />
    <title>Gestión de Vuelos</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg p-3 mb-3"
      style="background-color: rgb(250, 250, 250)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-airplane-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849"
            />
          </svg>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#"
              >Registrar usuario</a
            >
            <a class="nav-link" href="#"
              >Consultar vuelos disponibles/reservar</a
            >
            <a class="nav-link" href="#">Ver reservas realizadas</a>
            <a class="nav-link" href="#">Eliminar reservas realizadas</a>
          </div>
        </div>
      </div>
    </nav>
    <header class="card-header container">
      <h1>Compañía Argentina</h1>
    </header>
    <menu class="container">
      <div class="d-flex justify-content-center">
        <div class="card shadow-lg" style="width: 30rem; height: 62rem">
          <p class="subtittle-card">Gestión de Vuelos</p>
          <div class="form-container">
            <form action="pagina1.html">
              <label class="form-label" for="origen">Selección de origen</label>
              <select class="form-select" name="origen" id="origen" disabled>
                <option selected>-</option>
                <option value="1">Córdoba</option>
                <option value="2">Mendoza</option>
                <option value="3">Tucumán</option>
              </select>
              <label class="form-label" for="destino"
                >Selección de destino</label
              >
              <select class="form-select" name="destino" id="destino" disabled>
                <option selected>-</option>
                <option value="1">Córdoba</option>
                <option value="2">Mendoza</option>
                <option value="3">Tucumán</option>
              </select>
              <label class="form-label" for="fechaVuelo">Fecha de vuelo</label>
              <input
                type="date"
                class="form-control"
                id="fechaVuelo"
                disabled
              />
              <label class="form-label" for="horaVuelo">Hora de vuelo</label>
              <input type="time" class="form-control" id="horaVuelo" disabled />
              <label class="form-label" for="clase">Seleccion de clase</label>
              <select class="form-select" name="clase" id="clase">
                <option selected>Seleccione</option>
                <option value="1">Ejecutiva</option>
                <option value="2">Económica</option>
              </select>
              <label class="form-label" for="cantidadpasajes"
                >Cantidad de pasajes</label
              >
              <input
                class="form-control"
                type="number"
                id="cantidadpasajes"
                min="1"
                max="50"
                placeholder="0"
                required
              />
              <label class="form-label" for="ubicacion"
                >Selección de ubicación</label
              >
              <select class="form-select" name="ubicacion" id="ubicacion">
                <option selected>Seleccione</option>
                <option value="1">Ventanilla</option>
                <option value="2">Centro</option>
                <option value="3">Pasillo</option>
              </select>
              <label class="form-label" for="numeroSilla"
                >Selección de número de silla</label
              >
              <input
                class="form-control"
                type="number"
                id="numeroSilla"
                min="1"
                max="50"
                placeholder="0"
                required
              />
              <label class="form-label" for="nombreApellido"
                >Apellido y nombre</label
              >
              <input
                class="form-control"
                type="text"
                id="nombreApellido"
                maxlength="100"
                placeholder="Ingrese su apellido y nombre"
                required
              />
              <label class="form-label" for="fechaNacimiento"
                >Fecha de nacimiento</label
              >
              <input
                class="form-control"
                type="date"
                name="fechaNacimiento"
                id="fechaNacimiento"
              />
              <label class="form-label" for="sexo">Seleccion de clase</label>
              <select class="form-select" name="sexo" id="sexo" required>
                <option selected>Seleccione</option>
                <option value="1">Femenino</option>
                <option value="2">Masculino</option>
                <option value="3">Otro</option>
              </select>
              <br />
              <input
                class="btn btn-outline-primary"
                type="submit"
                value="Aceptar"
              />
              <input
                class="btn btn-outline-danger"
                type="reset"
                value="Cancelar"
              />
            </form>
          </div>
        </div>
      </div>
    </menu>
    <footer class="py-3 mt-4 fixed-bottom">
      <div class="card-footer container text-center">
        <p class="mb-0">Sitio Oficial de Compañía Argentina-2017</p>
      </div>
    </footer>
  </body>
</html>
